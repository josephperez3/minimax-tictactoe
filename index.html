<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Tic <span>Tac</span> Toe</h1>
            <div class="choice-container">
                <div class="choice play-x selectable-choice">Play as X</div>
                <div class="choice play-o selectable-choice">Play as O</div>
                <div class="choice play-friend selectable-choice">
                    Play against a friend
                </div>
            </div>
            <div class="game-grid">
                <div class="game-cell 0"></div>
                <div class="game-cell 1"></div>
                <div class="game-cell 2"></div>
                <div class="game-cell 3"></div>
                <div class="game-cell 4"></div>
                <div class="game-cell 5"></div>
                <div class="game-cell 6"></div>
                <div class="game-cell 7"></div>
                <div class="game-cell 8"></div>
            </div>
            <div class="status-action">
                <div class="status">Next: X</div>
                <div class="reset">Reset</div>
            </div>
        </div>
        <script src="gameStatus.js"></script>
        <script src="minimax.js"></script>
        <script src="app.js"></script>
    </body>
</html>
